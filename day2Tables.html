<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
           border: 1px solid;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>First name</td>
            <td>First name</td>
            <td>First name</td>
        </tr>

        <tr>
            <th>First Name</th>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>X</td>
            <td>Y</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>


    </table>

    <table>
        <tr>
            <th>Month</th>
            <td>January</td>
            <td>February</td>
            <td>March</td>
        </tr>
        <tr>
            <th>Rent</th>
            <td>700</td>
            <td>700</td>
        </tr>
        <tr>
            <th>Grocery</th>
            <td>100</td>
            <td>120</td>
        </tr>
    </table>
</body>

</html>
